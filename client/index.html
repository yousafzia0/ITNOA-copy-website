<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Browser Tab Title and Meta -->
    <title>ITNOA Consulting Services | Cybersecurity & IT Security Experts</title>
    <meta name="description" content="Professional cybersecurity consulting services including IT audits, compliance assessments, penetration testing, and risk management solutions." />
    
    <!-- Favicon and Tab Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
    <link rel="shortcut icon" href="/favicon.png">
    
    <!-- Browser Tab Color Theming -->
    <meta name="theme-color" content="#01411c">
    <meta name="msapplication-TileColor" content="#01411c">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta property="og:title" content="ITNOA Consulting Services | Cybersecurity Experts">

    <meta property="og:type" content="website">
    <meta property="og:image" content="/favicon.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Additional Browser Compatibility -->
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
